name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      draft:
        description: "Create as draft release"
        required: false
        type: boolean
        default: true
      prerelease:
        description: "Mark as pre-release"
        required: false
        type: boolean
        default: false

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  calculate-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump.outputs.version }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Calculate new version
        id: bump
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./src/package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          # Bump based on input
          case "${{ inputs.bump }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

  build:
    needs: calculate-version
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update version files
        shell: bash
        run: |
          NEW_VERSION="${{ needs.calculate-version.outputs.version }}"
          
          # Update package.json
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('src/package.json', 'utf8'));
            pkg.version = '$NEW_VERSION';
            fs.writeFileSync('src/package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          
          # Update tauri.conf.json
          node -e "
            const fs = require('fs');
            const conf = JSON.parse(fs.readFileSync('src/src-tauri/tauri.conf.json', 'utf8'));
            conf.version = '$NEW_VERSION';
            fs.writeFileSync('src/src-tauri/tauri.conf.json', JSON.stringify(conf, null, 2) + '\n');
          "
          
          # Update Cargo.toml
          sed -i.bak "s/^version = \".*\"/version = \"$NEW_VERSION\"/" src/src-tauri/Cargo.toml
          rm -f src/src-tauri/Cargo.toml.bak
          
          echo "Updated all version files to $NEW_VERSION"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src/src-tauri -> target"
          prefix-key: "v1-rust"
          shared-key: ${{ matrix.target }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Install frontend dependencies
        working-directory: src
        run: bun install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: src
          args: --target ${{ matrix.target }}

      - name: Create Windows portable zip
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $version = "${{ needs.calculate-version.outputs.version }}"
          $exePath = "src/src-tauri/target/${{ matrix.target }}/release/pig.exe"
          $zipName = "pig_${version}_x64-portable.zip"
          $zipPath = "src/src-tauri/target/${{ matrix.target }}/release/bundle/$zipName"
          
          if (Test-Path $exePath) {
            Compress-Archive -Path $exePath -DestinationPath $zipPath -Force
            Write-Host "Created portable zip: $zipPath"
          } else {
            Write-Error "Executable not found at $exePath"
            exit 1
          }

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: |
            src/src-tauri/target/${{ matrix.target }}/release/bundle/
          if-no-files-found: error

  release:
    needs: [calculate-version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit version bump
        run: |
          NEW_VERSION="${{ needs.calculate-version.outputs.version }}"
          
          # Update package.json
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('src/package.json', 'utf8'));
            pkg.version = '$NEW_VERSION';
            fs.writeFileSync('src/package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          
          # Update tauri.conf.json
          node -e "
            const fs = require('fs');
            const conf = JSON.parse(fs.readFileSync('src/src-tauri/tauri.conf.json', 'utf8'));
            conf.version = '$NEW_VERSION';
            fs.writeFileSync('src/src-tauri/tauri.conf.json', JSON.stringify(conf, null, 2) + '\n');
          "
          
          # Update Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" src/src-tauri/Cargo.toml
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/package.json src/src-tauri/tauri.conf.json src/src-tauri/Cargo.toml
          git commit -m "chore: bump version to $NEW_VERSION"
          git push

      - name: Create and push tag
        run: |
          git tag "v${{ needs.calculate-version.outputs.version }}"
          git push origin "v${{ needs.calculate-version.outputs.version }}"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          
          # Linux
          if [ -d "artifacts/binaries-x86_64-unknown-linux-gnu" ]; then
            find artifacts/binaries-x86_64-unknown-linux-gnu -name "*.deb" -exec cp {} release-assets/ \;
            find artifacts/binaries-x86_64-unknown-linux-gnu -name "*.AppImage" -exec cp {} release-assets/ \;
            find artifacts/binaries-x86_64-unknown-linux-gnu -name "*.rpm" -exec cp {} release-assets/ \; 2>/dev/null || true
          fi
          
          # macOS ARM
          if [ -d "artifacts/binaries-aarch64-apple-darwin" ]; then
            find artifacts/binaries-aarch64-apple-darwin -name "*.dmg" -exec sh -c 'cp "$1" "release-assets/$(basename "${1%.dmg}")-arm64.dmg"' _ {} \;
            find artifacts/binaries-aarch64-apple-darwin -name "*.app.tar.gz" -exec sh -c 'cp "$1" "release-assets/$(basename "${1%.app.tar.gz}")-arm64.app.tar.gz"' _ {} \; 2>/dev/null || true
          fi
          
          # macOS Intel
          if [ -d "artifacts/binaries-x86_64-apple-darwin" ]; then
            find artifacts/binaries-x86_64-apple-darwin -name "*.dmg" -exec sh -c 'cp "$1" "release-assets/$(basename "${1%.dmg}")-x64.dmg"' _ {} \;
            find artifacts/binaries-x86_64-apple-darwin -name "*.app.tar.gz" -exec sh -c 'cp "$1" "release-assets/$(basename "${1%.app.tar.gz}")-x64.app.tar.gz"' _ {} \; 2>/dev/null || true
          fi
          
          # Windows
          if [ -d "artifacts/binaries-x86_64-pc-windows-msvc" ]; then
            find artifacts/binaries-x86_64-pc-windows-msvc -name "*.msi" -exec cp {} release-assets/ \;
            find artifacts/binaries-x86_64-pc-windows-msvc -name "*.exe" -exec cp {} release-assets/ \; 2>/dev/null || true
            find artifacts/binaries-x86_64-pc-windows-msvc -name "*portable.zip" -exec cp {} release-assets/ \; 2>/dev/null || true
          fi
          
          echo "Release assets:"
          ls -la release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.calculate-version.outputs.version }}
          name: PIG v${{ needs.calculate-version.outputs.version }}
          draft: ${{ inputs.draft }}
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: true
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
