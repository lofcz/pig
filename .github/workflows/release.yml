name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.1.0)"
        required: true
        type: string
      draft:
        description: "Create as draft release"
        required: false
        type: boolean
        default: true
      prerelease:
        description: "Mark as pre-release"
        required: false
        type: boolean
        default: false

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src/src-tauri -> target"
          shared-key: ${{ matrix.target }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: src/package-lock.json

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Install frontend dependencies
        working-directory: src
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: src
          args: --target ${{ matrix.target }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: |
            src/src-tauri/target/${{ matrix.target }}/release/bundle/
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          
          # Linux
          if [ -d "artifacts/binaries-x86_64-unknown-linux-gnu" ]; then
            find artifacts/binaries-x86_64-unknown-linux-gnu -name "*.deb" -exec cp {} release-assets/ \;
            find artifacts/binaries-x86_64-unknown-linux-gnu -name "*.AppImage" -exec cp {} release-assets/ \;
            find artifacts/binaries-x86_64-unknown-linux-gnu -name "*.rpm" -exec cp {} release-assets/ \; 2>/dev/null || true
          fi
          
          # macOS ARM
          if [ -d "artifacts/binaries-aarch64-apple-darwin" ]; then
            find artifacts/binaries-aarch64-apple-darwin -name "*.dmg" -exec sh -c 'cp "$1" "release-assets/$(basename "${1%.dmg}")-arm64.dmg"' _ {} \;
            find artifacts/binaries-aarch64-apple-darwin -name "*.app.tar.gz" -exec sh -c 'cp "$1" "release-assets/$(basename "${1%.app.tar.gz}")-arm64.app.tar.gz"' _ {} \; 2>/dev/null || true
          fi
          
          # macOS Intel
          if [ -d "artifacts/binaries-x86_64-apple-darwin" ]; then
            find artifacts/binaries-x86_64-apple-darwin -name "*.dmg" -exec sh -c 'cp "$1" "release-assets/$(basename "${1%.dmg}")-x64.dmg"' _ {} \;
            find artifacts/binaries-x86_64-apple-darwin -name "*.app.tar.gz" -exec sh -c 'cp "$1" "release-assets/$(basename "${1%.app.tar.gz}")-x64.app.tar.gz"' _ {} \; 2>/dev/null || true
          fi
          
          # Windows
          if [ -d "artifacts/binaries-x86_64-pc-windows-msvc" ]; then
            find artifacts/binaries-x86_64-pc-windows-msvc -name "*.msi" -exec cp {} release-assets/ \;
            find artifacts/binaries-x86_64-pc-windows-msvc -name "*.exe" -exec cp {} release-assets/ \; 2>/dev/null || true
          fi
          
          echo "Release assets:"
          ls -la release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: PIG v${{ inputs.version }}
          draft: ${{ inputs.draft }}
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: true
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

